<!DOCTYPE html>
<html lang="en_us">
  <head>
    <title>A Working Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/default.css" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="images/favicon.ico">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="leftbank col-md-3">
          <div class="input-group">
            <input type="text" class="form-control" id="search-text" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" id="search-button" type="button">Search</button>
              </span>
            </div>
            <div class="btn-group-vertical width" role="group">
              <button type="button" class="btn btn-default" id="imdb-fifty">IMDB Top 100</button>
              <button type="button" class="btn btn-default" id="rotten-fifty">Rotten Tomatoes Top 50</button>
              <button type="button" class="btn btn-default" id="most-popular">Today's Most Popular Movies</button>
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" id="year-button" type="button">Most Popular Movies By Year:</button>
                </span>
                <select id = "years" class="form-control">
<!--years are generated here, it was just faster and cleaner to generate them than to write them all out-->
                </select>
                </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort your list by<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="sort-list">
                  <li><a id="sort-title">Title</a></li>
                  <li><a id="sort-date">Date</a></li>
                  <li><a id="sort-imdb">IMDB Rating</a></li>
                  <li><a id="sort-rtr">Rotten Tomatoes Rating</a></li>
                </ul>
              </div>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="copy-text">
                <span class="input-group-btn">
                  <button class="btn btn-default" id="copy-button" type="button">Share</button>
                </span>
              </div>
            <div id="search-results">
<!-- search results are genereated here-->
            </div>
          </div>
          <div class="pull-right col-md-9">
            <input type="text" class="hidden form-control" id="title-text" placeholder="Change Title">
              <span class="input-group-btn">
                <button class="hidden btn btn-default" id="title-button" type="button">Change</button>
              </span>
            <h1 id="title">A Working Title</h1>
            <a id="change-title">Change title</a>
              <div class="container-fluid">
                <div class="row"  id="movie-body">
<!--movie list is inserted here-->
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/default.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
